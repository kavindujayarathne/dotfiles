# Workspaces
alt-y = 'workspace 1'
alt-u = 'workspace 2'
alt-i = 'workspace 3'
alt-o = 'workspace 4'
alt-p = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move node to workspaces
# alt-shift-y = 'move-node-to-workspace 1 --focus-follows-window' # if you want to handle both in single command
# alt-shift-y = ['move-node-to-workspace 1', 'workspace 1'] # if you want to use more flexible way
alt-shift-y = [ 'move-node-to-workspace 1', 'workspace 1' ]
alt-shift-u = [ 'move-node-to-workspace 2', 'workspace 2' ]
alt-shift-i = [ 'move-node-to-workspace 3', 'workspace 3' ]
alt-shift-o = [ 'move-node-to-workspace 4', 'workspace 4' ]
alt-shift-p = [ 'move-node-to-workspace 5', 'workspace 5' ]
alt-shift-6 = [ 'move-node-to-workspace 6', 'workspace 6' ]
alt-shift-7 = [ 'move-node-to-workspace 7', 'workspace 7' ]
alt-shift-8 = [ 'move-node-to-workspace 8', 'workspace 8' ]
alt-shift-9 = [ 'move-node-to-workspace 9', 'workspace 9' ]
alt-shift-0 = [ 'move-node-to-workspace 10', 'workspace 10' ]

# Workspace Back and Forth
alt-tab = 'workspace-back-and-forth'

# Move workspace to monitor
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Temp (but useful)
# alt-tab = 'focus-back-and-forth'
# # Jump directly to window 0
alt-1 = 'focus --dfs-index 0'
# # Jump directly to window 1
alt-2 = 'focus --dfs-index 1'
# # Jump directly to window 2
alt-3 = 'focus --dfs-index 2'

# Keybindings for different modes
alt-shift-semicolon = 'mode service'
alt-r = 'mode resize'
alt-a = 'mode app-launcher'

# Modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
# backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
# s = ['layout sticky tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[mode.resize.binding]
j = 'resize smart -50'
k = 'resize smart +50'
0 = 'balance-sizes'
esc = 'mode main'

[mode.app-launcher.binding]
# Launch applications using AeroSpace
# -n = Open a new instance of an application
# -a = To target the application directly
m = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Mail..." && open -a /System/Applications/Mail.app', 'mode main']
b = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Zen Browser..." && open -a /Applications/"Zen Browser.app"', 'mode main']
t = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Alacritty..." && open -a /Applications/Alacritty.app', 'mode main']
e = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Finder..." && open -a /System/Library/CoreServices/Finder.app', 'mode main']
n = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Notion..." && open -a /Applications/Notion.app', 'mode main']
s = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Safari..." && open -a /Applications/Safari.app', 'mode main']
a = ['exec-and-forget terminal-notifier -title "Aerospace" -message "Launching Activity Monitor..." && open -a /System/Applications/Utilities/"Activity Monitor.app"', 'mode main']
esc = 'mode main'

