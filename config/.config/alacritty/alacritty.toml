[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding = {x = 10, y =10}
# dynamic_padding = true
decorations = "Buttonless"
opacity = 0.8
# opacity = 0.7
blur = true
option_as_alt = "both"

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 16

# Keybindings
# [keyboard]
# --- Default ---
# Control + h = Backspace
# Control + d = Forward deletion
# Control + f = Forward navigation
# Control + g = New prompt
# Control + l = Clear terminal
# Control + u = Clear entire command line
